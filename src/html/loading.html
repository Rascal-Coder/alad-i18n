<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <title>加载中...</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    body.vscode-light {
      --primary-color: #0d6efd;
      --text-color: #333;
      --bg-color: #ffffff;
    }

    body.vscode-dark {
      --primary-color: #0d6efd;
      --text-color: #ffffff;
      --bg-color: #1e1e1e;
    }

    body.vscode-high-contrast {
      --primary-color: #ff0000;
      --text-color: red;
      --bg-color: #000000;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: var(--vscode-editor-font-size);
      background: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .loading-container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .loading-icon {
      font-size: 3rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.7;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .loading-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    .loading-text {
      display: inline-block;
      margin: 0 2px;
      animation: bounce 1.4s infinite;
    }

    .loading-text:nth-child(1) { animation-delay: 0s; }
    .loading-text:nth-child(2) { animation-delay: 0.2s; }
    .loading-text:nth-child(3) { animation-delay: 0.4s; }
    .loading-text:nth-child(4) { animation-delay: 0.6s; }
    .loading-text:nth-child(5) { animation-delay: 0.8s; }
    .loading-text:nth-child(6) { animation-delay: 1.0s; }
    .loading-text:nth-child(7) { animation-delay: 1.2s; }
    .loading-text:nth-child(8) { animation-delay: 1.4s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
    }

    .progress-container {
      width: 200px;
      margin-top: 2rem;
    }

    .progress {
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-bar {
      background: linear-gradient(90deg, var(--primary-color), #6610f2);
      animation: loading-progress 2s infinite;
    }

    @keyframes loading-progress {
      0% {
        width: 0%;
      }
      50% {
        width: 70%;
      }
      100% {
        width: 100%;
      }
    }

    .loading-tips {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
      color: var(--text-color);
    }
  </style>
</head>

<body>
  <div class="loading-container">
    <div class="loading-icon">
      <i class="bi bi-translate"></i>
    </div>
    
    <h1 class="loading-title">
      <span class="loading-text">正</span>
      <span class="loading-text">在</span>
      <span class="loading-text">翻</span>
      <span class="loading-text">译</span>
      <span class="loading-text">中</span>
      <span class="loading-text">.</span>
      <span class="loading-text">.</span>
      <span class="loading-text">.</span>
    </h1>
    
    <div class="progress-container">
      <div class="progress">
        <div class="progress-bar progress-bar-animated progress-bar-striped" role="progressbar"></div>
      </div>
    </div>
    
    <div class="loading-tips">
      正在处理您的翻译请求，请稍候...
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
